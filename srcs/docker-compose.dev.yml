services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/example:/example:ro
    depends_on:
      - auth
    networks: [appnet]

  auth:
    build:
      context: ./backend
      dockerfile: services/auth/Dockerfile.dev
    expose:
      - "3001"
    networks: [appnet]
    volumes:
      - ./backend/services/auth:/app/services/auth

networks:
  appnet:
    driver: bridge

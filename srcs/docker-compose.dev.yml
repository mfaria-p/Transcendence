services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      -  frontend_data:/app/dist

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "9000:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
      -  frontend_data:/usr/share/nginx/html
    depends_on:
      - frontend
      - auth
    networks: [appnet]

  gateway:
    build:
      context: ./backend
      dockerfile: services/gateway/Dockerfile
    expose:
      - "3000"
    env_file:
      - ./backend/services/gateway/.env
    depends_on:
      - auth
    networks: [appnet]

  auth:
    build:
      context: ./backend
      dockerfile: services/auth/Dockerfile
    expose:
      - "3001"
    networks: [appnet]

  user:
    build:
      context: ./backend
      dockerfile: services/user/Dockerfile
    expose:
      - "3002"
    networks: [appnet]

networks:
  appnet:
    driver: bridge

volumes:
  frontend_data:

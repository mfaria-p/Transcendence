services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "9000:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
    networks: [appnet]

  auth:
    build:
      context: ./backend
      dockerfile: services/auth/Dockerfile.dev
    expose:
      - "3001"
    volumes:
      - ./backend/services/auth:/app/services/auth
    networks: [appnet]

networks:
  appnet:
    driver: bridge

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="./output.css" rel="stylesheet">
	<title>Transcendence - Login</title>
</head>
<body class="auth-body menu-collapsed">
	<main class="auth-shell">
		<section class="auth-panel">
			<header class="auth-hero">
				<p class="auth-kicker">Welcome back</p>
				<h1 class="auth-title">Sign in to keep playing</h1>
				<p class="auth-subtitle">Access your matches, friends, chat, and tournaments with your account.</p>
			</header>

			<form id="loginForm" class="auth-form" novalidate>
				<div class="auth-field">
					<label for="ident">Email or Username</label>
					<input type="text" id="ident" name="ident" required placeholder="you@example.com or username" class="auth-input" />
				</div>

				<div class="auth-field">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required placeholder="Enter your password" class="auth-input" />
				</div>

				<div id="errorMessage" class="auth-alert auth-alert-error hidden">Invalid username or password</div>
				<div id="successMessage" class="auth-alert auth-alert-success hidden">Login successful!</div>

				<button type="submit" id="loginButton" class="auth-primary">Sign in</button>
			</form>

			<div class="auth-divider"><span>or</span></div>

			<button id="googleLoginButton" class="auth-google">
				<span class="auth-google-icon" aria-hidden="true">
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
						<path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
						<path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
						<path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
					</svg>
				</span>
				<span class="auth-google-text">Continue with Google</span>
			</button>

			<div class="auth-links">
				<p>Don't have an account? <a href="./signup.html">Create one</a></p>
				<a class="auth-ghost" href="./index.html">Skip to game</a>
			</div>
		</section>
	</main>

	<script type="module" src="./login.js"></script>
	<script type="module">
		import { initFooter } from './shared/footer.js';
		initFooter();
	</script>
</body>
</html>

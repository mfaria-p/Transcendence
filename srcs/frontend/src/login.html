<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Transcendence - Login</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-10 rounded-lg shadow-2xl w-full max-w-lg">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-green-400 mb-2">TRANSCENDENCE</h1>
      <p class="text-gray-400">Login to continue playing</p>
    </div>

    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="ident" class="block text-base font-medium text-gray-200 tracking-wide mb-2">
          Email or Username
        </label>
        <input
          type="text"
          id="ident"
          name="ident"
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-green-400"
          placeholder="you@example.com or username"
        />
      </div>

      <div>
        <label for="password" class="block text-base font-medium text-gray-200 tracking-wide mb-2">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent"
          placeholder="Enter your password"
        >
      </div>

      <div id="errorMessage" class="hidden bg-red-600 text-white p-3 rounded-md text-sm">
        Invalid username or password
      </div>

      <div id="successMessage" class="hidden bg-green-600 text-white p-3 rounded-md text-sm">
        Login successful!
      </div>

      <button 
        type="submit" 
        id="loginButton"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        Login
      </button>
    </form>

    <!-- OR Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-600"></div>
      <span class="px-4 text-gray-400 text-sm">OR</span>
      <div class="flex-1 border-t border-gray-600"></div>
    </div>

    <!-- Google Sign-In Button -->
    <button 
      id="googleLoginButton"
      class="w-full bg-white hover:bg-gray-100 text-gray-800 font-bold py-3 px-4 rounded-md transition duration-200 flex items-center justify-center gap-3 border border-gray-300"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="mt-6 text-center">
      <p class="text-gray-400 text-sm">
        Don't have an account? 
        <a href="./signup.html" class="text-green-400 hover:text-green-300 underline">Sign Up</a>
      </p>
    </div>

    <div class="mt-4 text-center">
      <a href="./index.html" class="text-gray-400 hover:text-white text-sm underline">
        Skip to game 
      </a>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>

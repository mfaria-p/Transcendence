<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Transcendence - Google Login</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-10 rounded-lg shadow-2xl w-full max-w-lg text-center">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-green-400 mb-2">TRANSCENDENCE</h1>
      <p class="text-gray-400">Completing Google Sign-In...</p>
    </div>

    <div class="flex justify-center">
      <svg class="animate-spin h-12 w-12 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <div id="errorMessage" class="hidden mt-6 bg-red-600 text-white p-3 rounded-md text-sm">
      <!-- Error will be shown here -->
    </div>
  </div>

  <script type="module" src="./google-callback.js"></script>
</body>
</html>

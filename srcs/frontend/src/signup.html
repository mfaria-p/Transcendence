<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="./output.css" rel="stylesheet">
	<title>Transcendence - Sign Up</title>
</head>
<body class="auth-body menu-collapsed">
	<main class="auth-shell">
		<section class="auth-panel">
			<header class="auth-hero">
				<p class="auth-kicker">Join the arena</p>
				<h1 class="auth-title">Create your account</h1>
				<p class="auth-subtitle">Save your progress, track tournaments, and jump back into matches instantly.</p>
			</header>

			<form id="signupForm" class="auth-form" novalidate>
				<div class="auth-field">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="Choose a username (3-20 characters)" class="auth-input" />
				</div>

				<div class="auth-field">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="Enter your email address" class="auth-input" />
				</div>

				<div class="auth-field">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required minlength="8" placeholder="Create a password" class="auth-input" />
					<div id="passwordRequirements" class="auth-req hidden">
						<div id="req-length" class="auth-req-item"><span class="auth-req-indicator">❌</span><span>At least 8 characters</span></div>
						<div id="req-uppercase" class="auth-req-item"><span class="auth-req-indicator">❌</span><span>One uppercase letter</span></div>
						<div id="req-lowercase" class="auth-req-item"><span class="auth-req-indicator">❌</span><span>One lowercase letter</span></div>
						<div id="req-number" class="auth-req-item"><span class="auth-req-indicator">❌</span><span>One number</span></div>
					</div>
				</div>

				<div class="auth-field">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" class="auth-input" />
				</div>

				<div id="errorMessage" class="auth-alert auth-alert-error hidden">Please fix the errors above</div>
				<div id="successMessage" class="auth-alert auth-alert-success hidden">Account created successfully!</div>

				<button type="submit" id="signupButton" class="auth-primary">Sign up</button>
			</form>

			<div class="auth-links">
				<p>Already have an account? <a href="./login.html">Login</a></p>
				<a class="auth-ghost" href="./index.html">Skip to game</a>
			</div>
		</section>
	</main>

	<script type="module" src="./signup.js"></script>
	<script type="module">
		import { initFooter } from './shared/footer.js';
		initFooter();
	</script>
</body>
</html>

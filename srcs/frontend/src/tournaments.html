<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./output.css" rel="stylesheet">
	<title>PHONG - Tournaments</title>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
	<div id="authContainer" style="position: fixed; top: 1rem; right: 1rem; display: flex; gap: 0.5rem; z-index: 50;">
		<!-- Populated by tournaments.js -->
	</div>

	<main class="flex-1 px-4 py-12">
		<div class="max-w-6xl mx-auto space-y-10">
			<section class="bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-6 sm:p-8">
				<h1 class="text-3xl font-bold text-green-400 mb-2">Tournaments</h1>
				<p class="text-gray-300">Create, join, and track multiplayer tournaments in real time.</p>
			</section>

			<section class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl p-6 sm:p-8">
				<h2 class="text-2xl font-semibold text-green-300 mb-4">Create tournament</h2>
				<form id="createTournamentForm" class="grid gap-4 md:grid-cols-3">
					<div class="md:col-span-1">
						<label for="tournamentName" class="block text-sm font-medium text-gray-300 mb-2">Name
							(optional)</label>
						<input id="tournamentName" type="text" placeholder="Night league"
							class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400" />
					</div>
					<div class="md:col-span-1">
						<label for="tournamentSize" class="block text-sm font-medium text-gray-300 mb-2">Max
							players</label>
						<select id="tournamentSize"
							class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
							<option value="2">2 players</option>
							<option value="4" selected>4 players</option>
						</select>
					</div>
					<div class="md:col-span-1 flex items-end">
						<button type="submit"
							class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
							Create tournament
						</button>
					</div>
				</form>
			</section>

			<section class="bg-gray-800 border border-gray-700 rounded-xl shadow-xl p-6 sm:p-8">
				<div class="flex items-center justify-between flex-wrap gap-4 mb-4">
					<h2 class="text-2xl font-semibold text-green-300">Ongoing tournaments</h2>
					<button id="refreshButton"
						class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
						<span>Refresh</span>
					</button>
				</div>
				<div id="tournamentsEmpty" class="text-gray-400 hidden">
					No tournaments yet. Create the first one above!
				</div>
				<div id="tournamentsList" class="space-y-4">
					<!-- Populated by tournaments.js -->
				</div>
			</section>
		</div>
	</main>

	<div id="messageContainer" class="fixed bottom-4 right-4 max-w-md z-50 space-y-2"></div>

	<script type="module" src="./tournaments.js"></script>
</body>

</html>

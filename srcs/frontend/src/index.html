<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="./output.css" rel="stylesheet">
  <title>PONG - Transcendence</title>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <div id="globalHeader"></div>

  <div id="rotatePrompt" class="hidden fixed inset-0 bg-gray-900 flex-col items-center justify-center z-50 p-4">
    <svg class="w-24 h-24 text-green-400 mb-4 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
    </svg>
    <h2 class="text-2xl font-bold text-green-400 mb-2">Rotate Your Device</h2>
    <p class="text-gray-300 text-center">Please rotate your device to landscape mode for the best Pong experience!</p>
  </div>
  
  <div id="app" class="text-center flex flex-col items-center justify-center px-4" style="min-height: calc(100vh - 4rem);">
    <h1 class="text-4xl font-bold mb-8 text-green-400">PONG</h1>

    <!-- Canvas container -->
    <div class="bg-black p-4 rounded-lg shadow-2xl inline-block relative">
      <canvas id="gameCanvas" width="800" height="400" 
        class="border border-white block"></canvas>
      
      <!-- Mobile overlay -->
      <div id="mobileStartOverlay">
        <button id="mobileStartButton" 
          class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-bold py-6 px-12 rounded-xl text-2xl shadow-2xl transform hover:scale-105 active:scale-95 transition-all">
          TAP TO START
        </button>
      </div>
    </div>
    
    <!-- Desktop instructions -->
    <div class="mt-4 text-sm text-gray-400 desktop-instructions">
      <p>Player 1: W/S keys | Player 2: ↑/↓ keys</p>
      <p>Press SPACE to start</p>
    </div>
    
    <!-- Mobile instructions -->
    <div class="mt-4 text-xs text-gray-400 mobile-instructions">
      <p>Tap left half = control left paddle | Tap right half = control right paddle</p>
    </div>

    <button id="fullscreenButton" class="mt-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
      Fullscreen
    </button>
    
    <div id="score" class="mt-4 text-2xl font-mono">
      <span id="player1Score">0</span> - <span id="player2Score">0</span>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
  <script type="module" src="./pong.js"></script>
  <script type="module">
    import { initFooter } from './shared/footer.js';
    initFooter();
  </script>
</body>
</html>

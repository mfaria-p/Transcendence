<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="./output.css" rel="stylesheet">
	<title>Pong Arcade | Free Play</title>
</head>

<body class="game-body menu-collapsed">
	<main class="game-shell">
		<section class="game-panel">
			<header class="game-hero">
				<p class="game-kicker">Arcade Mode</p>
				<h1 class="game-title">Free Play</h1>
				<p class="game-subtitle">Fast neon duels. Practice, warm up, or settle scores before the next tournament.</p>
			</header>

			<div class="game-canvas-frame">
				<div class="game-canvas-glow"></div>
				<canvas id="gameCanvas" data-mode="freeplay" width="720" height="360" class="game-canvas"></canvas>
			</div>

			<div class="game-meta">
				<div class="game-instructions">
					<p>Player 1: W / S keys &nbsp; | &nbsp; Player 2: ↑ / ↓ keys</p>
					<p>Press SPACE to start</p>
				</div>
				<div id="score" class="score-row">
					<span class="score-pill">P1 <span id="player1Score">0</span></span>
					<span class="score-divider">—</span>
					<span class="score-pill">P2 <span id="player2Score">0</span></span>
				</div>
			</div>
		</section>
	</main>
	<script type="module" src="./index.js"></script>
	<script type="module" src="./pong.js"></script>
</body>
</html>

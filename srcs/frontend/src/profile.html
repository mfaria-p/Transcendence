<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Transcendence - Profile</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="./index.html" class="text-2xl font-bold text-green-400">TRANSCENDENCE</a>
        </div>
        <div id="authContainer" class="flex items-center gap-3">
          <!-- Populated by profile.js -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-2xl w-full">
      <h1 class="text-3xl font-bold text-green-400 mb-8 text-center">My Profile</h1>
      
      <!-- Profile Avatar -->
      <div class="flex flex-col items-center mb-8">
        <div class="relative">
          <img id="avatarImage" class="w-32 h-32 rounded-full object-cover shadow-lg hidden" alt="Profile picture" />
          <div class="w-32 h-32 rounded-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center text-6xl font-bold text-white shadow-lg" id="avatarPlaceholder">
            <!-- First letter of username -->
          </div>
          <button id="changePhotoBtn" class="absolute bottom-0 right-0 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full shadow-lg transition duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>
        <p class="text-gray-400 text-sm mt-3">Click the camera icon to set your profile picture</p>
      </div>

      <!-- Profile Information -->
      <div class="space-y-6">
        <!-- Username -->
        <div class="bg-gray-700 rounded-lg p-4">
          <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
          <p class="text-xl font-semibold text-white" id="profileUsername">Loading...</p>
        </div>

        <!-- Email -->
        <div class="bg-gray-700 rounded-lg p-4">
          <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
          <p class="text-xl font-semibold text-white" id="profileEmail">email@example.com</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Error/Success Messages -->
  <div id="messageContainer" class="fixed bottom-4 right-4 max-w-md z-50"></div>

  <!-- Avatar URL Modal -->
  <div id="avatarModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-green-400">Set Profile Picture</h2>
        <form id="avatarForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Image URL</label>
            <input 
              type="url" 
              id="avatarUrlInput"
              placeholder="https://example.com/image.jpg"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            <p class="text-xs text-gray-400 mt-1">Enter a direct link to an image (jpg, png, gif)</p>
          </div>
          
          <!-- Preview -->
          <div id="avatarPreview" class="hidden">
            <label class="block text-sm font-medium mb-2">Preview</label>
            <div class="flex justify-center">
              <img id="previewImage" class="w-32 h-32 rounded-full object-cover border-2 border-green-400" alt="Preview" />
            </div>
          </div>

          <div class="flex gap-3 mt-6">
            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition duration-200">
              Save Picture
            </button>
            <button type="button" id="cancelAvatarBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded transition duration-200">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./profile.js"></script>
</body>
</html>

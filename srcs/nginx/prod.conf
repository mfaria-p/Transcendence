events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;

  # WebSocket upgrade support
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    server_name _;

    # Ficheiros estáticos do frontend (dist/)
    root /usr/share/nginx/html;

    location / {
      try_files $uri /index.html;
    }

    # Proxy para o gateway Fastify (API REST)
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://gateway:3000;
    }

    # Proxy para o serviço WebSocket
    location /ws {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeout settings for WebSocket
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      # o serviço ws corre em :3003 no container "ws"
      proxy_pass http://ws:3003/ws;
    }
  }
}